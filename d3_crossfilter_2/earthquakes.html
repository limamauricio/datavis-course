<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Earthquake Data</title>

    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>
</head>
<body>
  <main role="main" class="container">
    <div class='row'>
	    <div id='magnitude-chart' class="col-6">
	      <h4> Number of Events by Magnitude </h4>
	    </div>
	    <div id='depth-chart' class="col-6">
		  <h4> Events by Depth (km) </h4>
	    </div>   
    </div>
    <div class='row'>
      <div id='time-chart' class="single-col">
         <h4> Events per hour </h4>
      </div>

	</div>
	<table class="table table-hover" id="dc-table-graph">
        <thead>
            <tr class="header">
                <th>DTG</th>
                <th>Magnitude</th>
                <th>Depth</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
    </table>
  </main>
  <script type="text/javascript">
	// Create the dc.js chart objects & link to div
	let barChartMagnitude = dc.barChart("#magnitude-chart");
	let barChartDepth = dc.barChart("#depth-chart");
	let lineChartTime = dc.lineChart("#time-chart");
	let data_table = dc.dataTable("#dc-table-graph");
	
	// load data from a csv file
	d3.csv("data/earthquakes.csv").then(function (data) {

	  // format our data
	  let timeFormat = d3.utcParse("%Y-%m-%dT%H:%M:%S");
	  let magnitudeFormat = d3.format(".1f");
	  let depthFormat = d3.format("d");

	  data.forEach(function(d){
	  	d.dtg = timeFormat(d.origintime.substr(0,19));
	  	d.magnitude = magnitudeFormat(d.magnitude);
	  	d.depth = depthFormat(d.depth);
	  	d.latitude = +d.latitude;
	  	d.longitude = +d.longitude;
	  });
	

	  let facts = crossfilter(data);

	  let dateDimension = facts.dimension(function(d){

	  	return d.dtg;
	  });

      let magnitudeDimension = facts.dimension(function(d){

      	return d.magnitude;

      });

      let depthDimension = facts.dimension(function(d){

      	return d.depth;
      });

      let timeDimension = facts.dimension(function(d){

	  	return d3.timeHour(d.dtg);
	  });
	  
	  let magnitudeGroup = magnitudeDimension.group();	  

	  let depthGroup = depthDimension.group();

	  let timeGroup = timeDimension.group();

	  // Setup the charts

	  // Configure Magnitude Bar Graph
	  // 480 x 150
	  // x dimension domain: [0.5, 8]
	  //use a gap of 65, this number is very obscure. It seems to depend on the width of the chart and on the number of dimensions. It was found using trial and error.
	  //set elasticY to true
	  barChartMagnitude
	  	.width(480)
	  	.height(150)
	    .margins({top: 50, right: 50, bottom: 30, left: 40})
	  	.dimension(magnitudeDimension)
	  	.group(magnitudeGroup)
	  	.x(d3.scaleLinear().domain([0,8]))
	  	.gap(65)
	  	.brushOn(false);

	  // Configure Depth bar graph
	  // 480 x 150
	  // x dimension domain: [0, 100]
	 
	  barChartDepth
	  	.width(480)
	  	.height(150)
	    .margins({top: 50, right: 50, bottom: 30, left: 40})
	  	.dimension(depthDimension)
	  	.group(depthGroup)
	  	.x(d3.scaleLinear().domain([0,100]))
	  	.gap(56)
	  	.brushOn(false);

	  // Configure Time line graph
	  // height: 150
	  //x dimension: build the time scale from the data: d3.time.scale().domain(d3.extent(data, function(d) { return d.dtime; }))

	  lineChartTime
	  	.width(960)
	  	.height(150)
	  	.margins({top: 50, right: 50, bottom: 30, left: 40})
	  	.dimension(timeDimension)
	  	.group(timeGroup)
	  	.x(d3.scaleTime().domain(d3.extent(data, function(d) { 
	  			
	  			return d.dtg; 
	  		})))
	  	.brushOn(false);


	  data_table
	  	.width(960)
	  	.height(800)
	  	.dimension(dateDimension)
	  	.group(function (d) { 
	  	
	  		return "Earthquake Table";
	  	})
	  	.size(10)
	  	.columns(['dtg','magnitude','depth','latitude','longitude'])
	  	.sortBy(function (d) {

	  		return d.dtg;
	  	 })
		.order(d3.ascending);


	  // Render the Charts
	  dc.renderAll();

	});
	</script>
	 <!-- Bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
</body>
</html>
